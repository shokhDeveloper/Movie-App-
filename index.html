<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <style>
      *::before,
      *::after,
      * {
        box-sizing: border-box;
    }
      body {
        margin: 0;
        padding: 0;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <header class="site__header position-sticky top-0 text-center text-light py-3 bg-dark " style="z-index: 1;">
        <div class="container">
            <h2>The Movie App</h2>
        </div>
    </header>
    <template class="js-movie-template">
      <div class="movies__item col-md-3 mt-3 js-movie-item">
        <div class="movie__card card">
            <img class="movie__img card-img-top js-movie-image" width="300" height="170" src="https://picsum.photos/300/170" alt="Movie image">
            <div class="card-body ">
                <h3 class=" movie__title h5 card-title js-movie-title">Movie Title</h3>
                <div class="d-flex small justify-content-between flex-wrap py-2">
                    <span class="d-flex align-items-center">
                        <img  src="./images/star.svg" width="16" height="16" alt="Star-image">
                        <span class="movie__ratingm me-2 ms-1 js-movie-rating">7</span>
                    </span>
                    <span class="d-flex align-items-center">
                        <img src="./images/year.svg" width="16" height="16" alt="Year-image">
                        <span class="movie__year ms-1 js-movie-year">2007</span>
                    </span>
                    <span class="d-flex align-items-center">
                        <img src="./images/watch.svg" width="16" height="16" alt="Watch-image">
                        <span class="movie__duration me-2 js-movie-runtime">1 hr 20 min</span>
                    </span>
                </div>
                <p class="movie__categories card-text js-movie-text">Thriller, Comedy, Action</p>
                <button class="btn btn-info text-light btn-sm d-block w-100 js-more-info" data-bs-toggle="modal" data-bs-target="#movie-more-modal">More info</button>
                <button class="btn btn-warning mt-3 d-block w-100 btn-sm">Add</button>
            </div>
        </div>
    </div>
    </template>
    <main>
        <section class="movies mt-3">
            <div class="container">
                <div class="movies__inner">
                    <div class="movies__inner-form-box">
                        <form class="js-form d-flex align-items-center " >
                            <input class="form-control js-search-input" type="text" placeholder="Search movie ..." name="search" aria-label="Search movie ...">
                            <select class="form-control mx-2 js-categories-select" name="categorie" aria-label="Enter categorie movie ">
                              <option value="all">All</option>
                            </select>
                            <select class="form-control js-sort-select me-2" name="sort" aria-label="Enter sort movie ">
                              <option value="" selected disabled hidden>Sort Movies</option>
                              <option value="az">A-Z</option>
                              <option value="za">Z-A</option>
                              <option value="old-year">Old Year</option>
                              <option value="new-year">New Year</option>
                            </select>
                            <button class="btn btn-primary ">Search</button>
                        </form>
                    </div>
                    <div class="movies__list row list-unstyled mt-3"> 

                    </div>
                </div>
            </div>
        </section>
    </main>  
    <div class="modal   fade js-movie-modal" id="movie-more-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered" role="document" style="min-width: 1100px !important; max-width: 1100px !important; width: 1100px !important;">
          <div class="modal-content w-100 mx-auto">
            <div class="modal-header ">
              <h3 class="modal-title" id="movie-more-modal">Movie data</h3>
              <button class="btn btn-danger btn-small p-0 px-2 fs-5 d-flex align-items-center" type="button" class="close" data-dismiss="modal" aria-label="Close" data-bs-toggle="modal" data-bs-target="#movie-more-modal">
                <span aria-hidden="true" >&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row justify-content-between align-items-stretch">
                <div class="col-md-5">
                  <iframe class="js-movie-iframe-image" width="560" height="360"  src=""  title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-md-6">
                    <h3 class="movie-title js-movie-modal-title">Lorem, ipsum dolor.</h3>
                    <div class="d-flex small justify-content-between flex-wrap py-2">
                      <span class="d-flex align-items-center">
                          <img  src="./images/star.svg" width="16" height="16" alt="Star-image">
                          <span class="movie__ratingm me-2 ms-1 js-movie-rating">7</span>
                      </span>
                      <span class="d-flex align-items-center">
                          <img src="./images/year.svg" width="16" height="16" alt="Year-image">
                          <span class="movie__year ms-1 js-movie-year">2007</span>
                      </span>
                      <span class="d-flex align-items-center">
                          <img src="./images/watch.svg" width="16" height="16" alt="Watch-image">
                          <span class="movie__duration me-2 js-movie-runtime">1 hr 20 min</span>
                      </span>
                  </div>
                  <p class="movie__categories card-text js-movie-text">Thriller, Comedy, Action</p>
                  <p class="movie__summary card-text js-movie-summary"></p>
                  <a class="movie__imbdb js-movie-imbdb" href="">More info IMDB</a>   
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./Javascript/movies.js"></script>
    <script src="./Javascript/main.js"></script>
</body>
</html>
